![Miu](miu.png)

* Starting to take notes with a cool tool when using Windows.
* Features with live preview, auto-save, cloud sync, sharing to Weibo
* Built for Windows users who can't afford to get a Mac
* More features are coming with love

Miu /mju:/ stands for _Markdown editor for Windows(Mew)_

This is built with Node-webkit and inspired by Mou the editor, thanks to the community.

Give it a try! Start writing with Miu on Windows, go kick my ass if you feel no cool!

>生活、开心比工作更重要

**Something need to know before use**

- Ctrl+S : Save
- Auto Save : by every minute
